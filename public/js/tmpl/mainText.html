{{~it :value:index}}
	<div class='span3 item lfloat'>

		<!--******************** 略缩图 ***********************-->

		<a href='#detail' class='thumbLink'>
			<img width='150' src='images/grey.gif' data-original='{{=value.get('image')}}'
            info='{{!JSON.stringify(value.attributes)}}'
            modelID='{{=value.get('_id')}}' class='img-polaroid lazy' alt='' />
		</a>

		<!--******************** 描述区块 ***********************-->

		<div class="itemDesc">
			<!-- 商品标题 -->
			<a class='title' target='_blank' href='{{=value.get('url')}}'>{{=value.get('title')}}</a>
			<br/>

			<!-- 价格信息 -->
			<div class="itemBottom">
				<!-- <span class=''>原价:{{=value.get('oldPrice')}}</span> -->
				<span class='itemSite'>{{=value.get('mall')}}</span>
				<span class='itemPrice'>￥{{=value.get('newPrice')}}</span>
			</div>
			
			<!-- <span class='priceChange'>降幅:&nbsp;
				<span class='percent' style='color: red;'>-8%</span>
			</span> -->

			<!-- 站点 -->
			<!-- <span class='site'>{{=value.get('mall')}}</span> -->

			<!-- 按钮区 -->
			<div class="itemButtonArea">
				<!-- <button class='btn-mini' id='button0'>不再追踪</button>	 -->
			</div>
			
		</div>
		
	</div>
{{~}}
